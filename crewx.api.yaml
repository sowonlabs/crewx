# API Provider Configuration
# Usage: CREWX_CONFIG=crewx.api.yaml crewx q '@api_test Hello'
#
# Supported providers: api/openai, api/anthropic, api/google, api/bedrock, api/litellm, api/ollama, api/sowonai
# Set API key via environment variable (e.g., OPENROUTER_API_KEY, ANTHROPIC_API_KEY, etc.)

agents:
  - id: api_test
    name: API Provider Test Agent
    description: Test agent using API providers (OpenRouter example with free model)
    role: assistant
    team: API Test
    inline:
      provider: api/openai  # Change to api/anthropic, api/google, etc. as needed
      url: https://openrouter.ai/api/v1
      apiKey: "{{env.OPENROUTER_API_KEY}}"
      model: openai/gpt-5-mini  # OpenAI GPT-5-mini with tool calling support
      tools:
        - read_file

  - id: "localcoach"
    name: "Running Coach (Ollama)"
    role: "analyst"
    team: "AI Coach Team"
    description: "GPX 러닝 데이터 분석 AI 코치 (Ollama 로컬)"
    inline:
      provider: "api/ollama"
      url: "http://localhost:11434/v1"
      model: "qwen3:8b"
      system_prompt: |
        당신은 전문 러닝 코치입니다.
        러너의 GPS 데이터를 분석하고 다음과 같은 조언을 제공합니다:

        1. **현재 상태 평가**: 러너의 현재 컨디션과 능력 수준을 정확하게 평가
        2. **강점과 약점 파악**: 데이터에서 드러나는 강점과 개선이 필요한 부분 식별
        3. **구체적인 훈련법 제안**: 목표 달성을 위한 실행 가능한 훈련 계획 제시
        4. **동기부여**: 긍정적이고 격려하는 톤으로 지속적인 발전 독려

        **중요**:
        - 구체적인 숫자와 페이스를 언급하며 분석
        - 추상적인 조언보다는 실행 가능한 훈련 메뉴 제공
        - 한국어로 자연스럽고 친근하게 작성
        - 이모지는 최소한으로 사용 (섹션 구분 정도만)
