# Test OpenRouter Configuration
# Usage: crewx q "@openrouter_test Hello" --config test-openrouter.yaml

agents:
  - id: openrouter_test
    name: OpenRouter Test Agent
    description: Test agent using OpenRouter API with free model
    role: assistant
    team: OpenRouter
    inline:
      provider: api/openai
      url: https://openrouter.ai/api/v1
      apiKey: "{{env.OPENROUTER_API_KEY}}"
      model: z-ai/glm-4.5-air:free
