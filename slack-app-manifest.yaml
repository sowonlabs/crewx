_metadata:
  major_version: 2
  minor_version: 1
display_information:
  name: CrewX
  description: CrewX Slack Bot
  background_color: "#4A154B"
features:
  bot_user:
    display_name: CrewX
    always_online: true
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - chat:write
      - channels:history
      - channels:read
      - reactions:write
      - reactions:read
      - im:history
      - groups:history
      - users:read
      - files:read
      - files:write
settings:
  event_subscriptions:
    bot_events:
      - app_mention
      - message.channels
  interactivity:
    is_enabled: false
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false
